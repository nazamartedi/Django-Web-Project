<table class="table table-bordered" style="color: white;">

    <thead>

        <tr>
            <th colspan="3" class="text-center">Carro Compras</th>
        </tr>

        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Suma</th>
        </tr>

</thead>

<tbody>
    {% if request.session.cart.items %}
        {% for key, value in request.session.cart.items %}
            <tr class="text-center">
                <td>{{value.name}}</td>
                <td>{{value.quantity}}</td>
                <td>
                    <!-- Here we make use of the names given in the urls.py file -->
                    <a href="{% url 'Cart:Add' value.product_id %}" class="btn btn-sm btn-success">+</a>
                    <a href="{% url 'Cart:Subtract' value.product_id %}" class="btn btn-sm btn-success">-</a>

                    ${{value.price}}
                </td>
            </tr>
        {% endfor %}

        {% else %}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">Sin productos a√∫n</div>
                </td>
            </tr>
    {% endif %}
</tbody>

<tfoot>
    <td colspan="3">
        <div style="text-align: right;">${{cart_total_amount}}</div>
    </td>
</tfoot>

</table>
