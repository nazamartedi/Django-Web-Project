{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for post in posts %}

   <!-- Heading -->
   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.image.url}}" style="height: auto; width: 50%;" alt="">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{post.title}}</span>
            <span class="section-heading-upper">{{post.content}}</span>
          </h2>

          <div style="text-align: left;">Por {{post.author}}</div>

        </div>
      </div>
    </div>
  </section>

    {% endfor %}

    <div style="width: 75%; margin: auto; text-align: center; color: whitesmoke; font-weight: 700;">
      {% for post in posts %}
        {% for category in post.categories.all %}
          <!-- 'Category' stands for the name given in the urls.py file -->
          <a href="{% url 'Category' category.id %}" class="catLinks">{{category}}</a> â€¢
        {% endfor %}
      {% endfor %}
    </div>

{% endblock %}
